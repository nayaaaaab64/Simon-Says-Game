<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link  rel="stylesheet" href="style.css"></link>
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>

    <div class="btn-container">
    <div class="line-one"> 
        <div class="btn red" id="red">1</div>
        <div class="btn yellow" id="yellow">2</div>
    </div>
    <div class="line-two">
        <div class="btn green" id="green">3</div>
        <div class="btn purple" id="purple">4</div>
    </div>
        
    </div >
    
    
    
    <h3>Rules: </h3> <br>
    <p>1.Press any key to start the game <br>  2.In nth level, you have to match the colors that flashed for the last n-1 times <br> 3.If you fail to do so, press any key to start over</p>
    
    <script src="app.js"></script>
</body>

</html>
